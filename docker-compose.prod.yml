services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qarz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qarz_secret}
      POSTGRES_DB: ${POSTGRES_DB:-qarz_daftar}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-qarz} -d ${POSTGRES_DB:-qarz_daftar}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: .
      target: production
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PORT:-3000}:3000"
    env_file:
      - .env
    environment:
      # Override for production
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-qarz}:${POSTGRES_PASSWORD:-qarz_secret}@db:5432/${POSTGRES_DB:-qarz_daftar}

volumes:
  pgdata:
