services:
  db:
    image: postgres:17-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-qarz}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-qarz_secret}
      POSTGRES_DB: ${POSTGRES_DB:-qarz_daftar}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    restart: unless-stopped
    depends_on:
      db:
        condition: service_started
    ports:
      - "${PORT:-3000}:3000"
    environment:
      PORT: 3000
      NODE_ENV: ${NODE_ENV:-development}
      DATABASE_URL: postgresql://${POSTGRES_USER:-qarz}:${POSTGRES_PASSWORD:-qarz_secret}@db:5432/${POSTGRES_DB:-qarz_daftar}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}

volumes:
  pgdata:
